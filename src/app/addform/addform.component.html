<form [formGroup]="addDishForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label>Kitchen</label>
        <input type="text" class="form-control" formControlName="kitchen">
    </div>
    <div class="form-group">
        <label>Type</label>
        <input type="text" class="form-control" formControlName="type">
    </div>
    <div class="form-group">
        <label>Category</label>
        <input type="text" class="form-control" formControlName="category">
    </div>
    <div class="form-group">
        <label>Ingredients</label>
        <input type="text" class="form-control" formControlName="ingredients">
    </div>
    <div class="form-group">
        <label>Serve Limit</label>
        <input type="number" class="form-control" formControlName="serveLimit">
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="form-group">
        <label>Source Image</label>
        <input type="text" class="form-control" formControlName="imageSrc">
    </div>
    <button type="submit" class="btn btn-primary">Add new dish</button>
</form>
